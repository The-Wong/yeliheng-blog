spring:
    profiles:
      active: dev
    mvc:
      throw-exception-if-no-handler-found: true
    web:
      resources:
        add-mappings: false
server:
  error:
    whitelabel:
      enabled: false
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.yeliheng.**.entity
  mapper-locations: classpath*:mapper/**/*Mapper.xml
# token 配置
token:
  # 令牌有效期(默认30分钟)
  expireTime: 60
  # 令牌密钥
  secret: yeliheng123